<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminow - Show up on AI chats</title>
  <!-- PP Editorial font - using system fallback for editorial/serif aesthetic -->
  <style>
    @font-face {
      font-family: 'PP Editorial New';
      src: local('PP Editorial New'), local('PPEditorialNew-Regular');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'PP Editorial New';
      src: local('PP Editorial New Light'), local('PPEditorialNew-Light');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'PP Editorial New';
      src: local('PP Editorial New Ultrabold'), local('PPEditorialNew-Ultrabold');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Logo (Top Left) -->
    <div class="top-logo">
      <!-- OpenAI-style logo with black hole center -->
      <svg class="logo-svg" viewBox="0 0 48 48" width="36" height="36">
        <defs>
          <!-- Black hole gradient -->
          <radialGradient id="blackHole" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#000000"/>
            <stop offset="60%" stop-color="#0a0a0a"/>
            <stop offset="80%" stop-color="#1a1a2e"/>
            <stop offset="100%" stop-color="#2d2d44"/>
          </radialGradient>
          <!-- Accretion disk glow -->
          <radialGradient id="accretionGlow" cx="50%" cy="50%" r="50%">
            <stop offset="40%" stop-color="transparent"/>
            <stop offset="70%" stop-color="rgba(192, 192, 200, 0.3)"/>
            <stop offset="85%" stop-color="rgba(192, 192, 200, 0.1)"/>
            <stop offset="100%" stop-color="transparent"/>
          </radialGradient>
          <!-- Event horizon ring -->
          <linearGradient id="eventHorizon" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#c0c0c8"/>
            <stop offset="50%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#c0c0c8"/>
          </linearGradient>
        </defs>

        <!-- Outer neural network ring (OpenAI style) -->
        <g stroke="url(#eventHorizon)" stroke-width="1.5" fill="none" opacity="0.9">
          <!-- Outer hexagon nodes -->
          <circle cx="24" cy="6" r="3"/>
          <circle cx="39.6" cy="15" r="3"/>
          <circle cx="39.6" cy="33" r="3"/>
          <circle cx="24" cy="42" r="3"/>
          <circle cx="8.4" cy="33" r="3"/>
          <circle cx="8.4" cy="15" r="3"/>

          <!-- Neural connections -->
          <path d="M24 9 L24 16" stroke-width="1.2"/>
          <path d="M37 16.5 L30 20" stroke-width="1.2"/>
          <path d="M37 31.5 L30 28" stroke-width="1.2"/>
          <path d="M24 39 L24 32" stroke-width="1.2"/>
          <path d="M11 31.5 L18 28" stroke-width="1.2"/>
          <path d="M11 16.5 L18 20" stroke-width="1.2"/>

          <!-- Cross connections -->
          <path d="M12 14 L20 20" stroke-width="0.8" opacity="0.5"/>
          <path d="M36 14 L28 20" stroke-width="0.8" opacity="0.5"/>
          <path d="M12 34 L20 28" stroke-width="0.8" opacity="0.5"/>
          <path d="M36 34 L28 28" stroke-width="0.8" opacity="0.5"/>
        </g>

        <!-- Accretion disk glow -->
        <ellipse cx="24" cy="24" rx="12" ry="12" fill="url(#accretionGlow)"/>

        <!-- Black hole center -->
        <circle cx="24" cy="24" r="8" fill="url(#blackHole)"/>

        <!-- Event horizon bright ring -->
        <circle cx="24" cy="24" r="8" fill="none" stroke="url(#eventHorizon)" stroke-width="1" opacity="0.8"/>

        <!-- Inner glow ring -->
        <circle cx="24" cy="24" r="6" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
      </svg>
      <div class="logo-text-group">
        <span class="logo-text">Luminow</span>
        <span class="logo-subtext">by PageRank.AI</span>
      </div>
    </div>

    <!-- History Icon (Top Right) -->
    <a href="#history" class="history-icon-btn" id="historyLink" title="View History">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    </a>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Show up on AI chats</h1>
        <p class="hero-subtitle">Uncover your potential</p>

        <!-- URL Input Form - Copilot Style -->
        <form id="analyzeForm" class="analyze-form">
          <div class="input-group-wrapper">
            <div class="input-group">
              <!-- Main input area -->
              <input
                type="url"
                id="urlInput"
                class="url-input"
                placeholder="Enter a product page URL from your website"
                required
                autocomplete="url"
              >
              <!-- Bottom toolbar -->
              <div class="input-toolbar">
                <div class="toolbar-left">
                  <button type="button" class="toolbar-btn mic-btn" title="Voice Input">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                      <path d="M12 18.5V19a7 7 0 0 1-7-7v-1m14 1v1a7 7 0 0 1-7 7v-.5M12 22v-3M8 22h8M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                    </svg>
                  </button>
                  <div class="mode-dropdown">
                    <button type="button" class="toolbar-btn mode-btn" id="modeBtn">
                      <span id="modeText">Focused</span>
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"/>
                      </svg>
                    </button>
                    <div class="mode-dropdown-menu" id="modeDropdown">
                      <button type="button" class="mode-option" data-mode="Focused">
                        <span class="mode-option-check" id="checkFocused">&#10003;</span>
                        <span>Focused</span>
                      </button>
                      <button type="button" class="mode-option" data-mode="Magic">
                        <span class="mode-option-check" id="checkMagic"></span>
                        <span>Magic</span>
                        <svg class="magic-ai-icon" viewBox="0 0 24 24" fill="none">
                          <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z" fill="url(#goldGradient)" stroke="#c9a96e" stroke-width="1"/>
                          <defs>
                            <linearGradient id="goldGradient" x1="2" y1="2" x2="22" y2="22">
                              <stop offset="0%" stop-color="#f0d78c"/>
                              <stop offset="50%" stop-color="#c9a96e"/>
                              <stop offset="100%" stop-color="#a67c52"/>
                            </linearGradient>
                          </defs>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="toolbar-right">
                  <button type="submit" class="uncover-btn" id="analyzeBtn" title="Analyze">
                    <span class="btn-text">Uncover</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"/>
                      <path d="M12 5l7 7-7 7"/>
                    </svg>
                    <span class="btn-loader" style="display: none;"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section" style="display: none;">
      <div class="container">
        <!-- Score Cards -->
        <div class="score-cards">
          <div class="score-card overall">
            <div class="score-ring" id="overallScore">
              <svg viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="54" class="score-bg"></circle>
                <circle cx="60" cy="60" r="54" class="score-progress" id="overallProgress"></circle>
              </svg>
              <div class="score-value">
                <span class="score-number" id="overallNumber">--</span>
                <span class="score-grade" id="overallGrade"></span>
              </div>
            </div>
            <h3>Overall Score</h3>
          </div>

          <div class="score-card seo">
            <div class="score-ring">
              <svg viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="54" class="score-bg"></circle>
                <circle cx="60" cy="60" r="54" class="score-progress" id="seoProgress"></circle>
              </svg>
              <div class="score-value">
                <span class="score-number" id="seoNumber">--</span>
              </div>
            </div>
            <h3>SEO Score</h3>
            <p class="score-desc">Search Engine Optimization</p>
          </div>

          <div class="score-card geo">
            <div class="score-ring">
              <svg viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="54" class="score-bg"></circle>
                <circle cx="60" cy="60" r="54" class="score-progress" id="geoProgress"></circle>
              </svg>
              <div class="score-value">
                <span class="score-number" id="geoNumber">--</span>
                <span class="score-max">/800</span>
              </div>
            </div>
            <h3>GEO Score</h3>
            <p class="score-desc">AI Citation Readiness</p>
            <span class="score-band" id="geoBand"></span>
          </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" data-tab="issues">Issues</button>
          <button class="tab" data-tab="seo-details">SEO Details</button>
          <button class="tab" data-tab="geo-details">GEO Details</button>
          <button class="tab" data-tab="recommendations">Recommendations</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Issues Tab -->
          <div class="tab-pane active" id="issues">
            <div class="issues-container">
              <div class="issues-column">
                <h4><span class="issue-icon seo-icon">S</span> SEO Issues</h4>
                <div id="seoIssues" class="issues-list"></div>
              </div>
              <div class="issues-column">
                <h4><span class="issue-icon geo-icon">G</span> GEO Issues</h4>
                <div id="geoIssues" class="issues-list"></div>
              </div>
            </div>
          </div>

          <!-- SEO Details Tab -->
          <div class="tab-pane" id="seo-details">
            <div id="seoChecks" class="checks-grid"></div>
          </div>

          <!-- GEO Details Tab -->
          <div class="tab-pane" id="geo-details">
            <div id="geoChecks" class="checks-grid"></div>
          </div>

          <!-- Recommendations Tab -->
          <div class="tab-pane" id="recommendations">
            <div id="recommendationsList" class="recommendations-list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- History Section -->
    <section id="history" class="history-section" style="display: none;">
      <div class="container">
        <h2>Analysis History</h2>
        <div id="historyList" class="history-list"></div>
      </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h3>Analyzing Website</h3>
        <p id="loadingStatus">Launching browser...</p>
      </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast error" style="display: none;">
      <span class="toast-message"></span>
      <button class="toast-close">&times;</button>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
